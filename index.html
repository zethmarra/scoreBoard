<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scoreboard" id="scoreboard">
    <div class="team-home" id="team-home">
      <h3>
        <span id="home-logo"></span>
        <span id="home-name">HOME</span>
    </h3>
      <div class="score"><span id="home-score">0</span></div>
      <div class="bonus">BONUS</div>
      <div class="bonus-toggle" onclick="toggleBonus(this)">☐</div>
    </div>

    <div class="game-info">
      <div class="period-box">
        <h3>PERIOD</h3>
        <div class="score" id="period">1</div>
      </div>
    </div>

    <div class="team guest">
      <h3>GUEST</h3>
      <div class="score" id="guest-score">0</div>
      <div class="bonus">BONUS</div>
      <div class="bonus-toggle" onclick="toggleBonus(this)">☐</div>
    </div>
  </div>

  <div class="controls">
    <div class="home-controls">
        <button id="home-plus" onclick="addHomePoints(1)">Home +1</button>
        <button id="home-plus" onclick="addHomePoints(2)">Home +2</button>
        <button id="home-plus" onclick="addHomePoints(3)">Home +3</button>
        <button id="home-plus" onclick="minusHomePoints(1)">Home -1</button>
    </div>
    <div class="center-controls">
        <button id="period-next" onclick="nextPeriod()">Next Period</button>
        <button id="period-previous" onclick="previousPeriod()">Previous Period</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div class="guest-controls">
        <button id="guest-plus" onclick="addGuestPoints(1)">Guest +1</button>
        <button id="guest-plus" onclick="addGuestPoints(2)">Guest +2</button>
        <button id="guest-plus" onclick="addGuestPoints(3)">Guest +3</button>
        <button id="guest-plus" onclick="minusGuestPoints(1)">Guest -1</button>
    </div>
  </div>
  <div>
    <label>Choose your favorite team</label>
    <select class="team-select" id="team-select">
        <option value="">--Select a team--</option>
        <option value="lakers">Los Angeles Lakers</option>
        <option value="bulls">Chicago Bulls</option>
        <option value="warriors">Golden State Warriors</option>
        <option value="celtics">Boston Celtics</option>
        <option value="philadelphia">76ers</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
